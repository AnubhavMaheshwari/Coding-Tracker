<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --primary: #38bdf8;
            --text: #f1f5f9;
            --text-dim: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
            --success: #10b981;
            --error: #f43f5e;
        }

        body.light-mode {
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --primary: #0ea5e9;
            --text: #0f172a;
            --text-dim: #64748b;
            --border: #e2e8f0;
        }

        body {
            width: 300px;
            margin: 0;
            padding: 16px;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            transition: all 0.2s ease;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo h2 {
            margin: 0;
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .platform-badge {
            font-size: 0.65rem;
            font-weight: 600;
            background: var(--border);
            padding: 2px 8px;
            border-radius: 20px;
            color: var(--primary);
        }

        .theme-toggle {
            background: var(--border);
            border: none;
            cursor: pointer;
            font-size: 1rem;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 14px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 6px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-meta {
            font-size: 0.8rem;
            color: var(--text-dim);
            font-weight: 500;
        }

        .action-group {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
        }

        .btn {
            border: none;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn-ac {
            background: var(--success);
            color: white;
            flex: 1.2;
            padding: 10px;
        }

        .btn-ac:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .btn-try {
            background: var(--error);
            color: white;
            flex: 1;
            padding: 10px;
        }

        .btn-try:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .btn-dashboard {
            width: 100%;
            padding: 10px;
            background: var(--primary);
            color: white;
            margin-bottom: 12px;
        }

        .btn-dashboard:hover {
            opacity: 0.9;
            filter: brightness(1.1);
        }

        #status {
            font-size: 0.75rem;
            text-align: center;
            font-weight: 500;
            min-height: 1.2em;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">
            <h2>Coding Tracker</h2>
            <span id="platform-badge" class="platform-badge">Detecting...</span>
        </div>
        <button id="theme-btn" class="theme-toggle">üåô</button>
    </div>

    <div class="card">
        <div id="q-title" class="card-title">...</div>
        <div id="q-meta" class="card-meta">...</div>
    </div>

    <button id="dashboard-btn" class="btn btn-dashboard">Open Dashboard</button>

    <div class="action-group">
        <button id="ac-btn" class="btn btn-ac">Solved ‚úÖ</button>
        <button id="attempt-btn" class="btn btn-try">Try ‚ùå</button>
    </div>

    <div id="status"></div>

    <script src="popup.js"></script>
</body>

</html>
